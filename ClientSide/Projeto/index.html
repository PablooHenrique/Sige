<html>
<head>
	<meta charset="UTF-8">
	<title>Zombie Survival Social Network</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
	<script src="js/jquery.maskedinput.js" type="text/javascript"></script>

</head>
<body>

	<header>
			<h1>Congratulation you are a survivor, for while</h1>
	</header>
	<div id="todoConteudo">
		<div class="container">
			<div class="row">
				<div class="col-md-3">
				</div>
				<div class="col-md-6">
						<label>Sobrevivente:</label>
						<select class="form-control dropDownMenu" id="usuario">
							<!--O conteudo será injetado aqui-->
							<option>teste1</option>
						</select>
				</div>
			</div>

			<div class="row">
					<div class="col-md-9" id="box-cadastrar" style="display:block;">
						<div class="col-md-12">
							<h3  id="titulo">Cadastrar</h3>
						</div>
						<form>
							<div class="col-md-6 alterarDados">
								<label>Nome:</label>
								<input type="text" class="form-control" id="nomeSobrevivente"/>
							</div>
							<div class="col-md-6 alterarDados" >
								<label>Idade:</label>
								<input type="text" class="form-control" id="idadeSobrevivente"/>
							</div>
							<div class="col-md-6">
								<label>Latitude:</label>
								<input type="text" class="form-control" id="latitudeSobrevivente" />
							</div>
							<div class="col-md-6">
								<label>Longitude:</label>
								<input type="text" class="form-control" id="longitudeSobrevivente"/>
							</div>
							<div class="col-md-12 alterarDados">
								<label>Sexo:</label>
								<select class="form-control" id="sexoSobrevivente">
									<option>M</option>
									<option>F</option>
								</select>
						  </div>

						  	<div class="col-md-12 alterarDados">
						  		<h3>Inventario</h3>
						  	</div>

							<div class="col-md-3 alterarDados">
								<label>Agua</label>
								<input type="number" class="form-control bfh-number" id="aguaSobrevivente">
							</div>
							<div class="col-md-3 alterarDados">
								<label>Comida</label>
								<input type="number" class="form-control bfh-number" id="comidaSobrevivente">
							</div>
							<div class="col-md-3 alterarDados">
								<label>Medicamento</label>
								<input type="number" class="form-control bfh-number" id="medicamentoSobrevivente">
							</div>
							<div class="col-md-3 alterarDados">
								<label>Munição</label>
								<input type="number" class="form-control bfh-number" id="municaoSobrevivente">
							</div>

						</form>
						<div class="col-md-12 text-center" style="padding-top:20px;">
							<button class="btn btn-primary"  id="btnSalvarSobrevivente">Salvar</button>
						</div>
					</div>

					<div class="col-md-9" id="box-sobrevivente" style="display:none;">
						<div class="col-md-12">
							<h3>Trocar itens</h3>
						</div>

						<div class="col-md-6">
							<div class="col-md-12 trocaItens">
								<div class="col-md-12">
									<div class="col-md-12">
										<form>
											<div class="">
												<label>Sobrevivente:</label>
												<select class="form-control dropDownMenu" id="sobreviventeUm" onchange='buscarInventarioSobrevivente()'>
													<option>teste</option>
												</select>
											</div>
										</form>
									</div>

									<div class="col-md-12" style="margin-top:50px">
										<table class="table table-striped table-bordered" id="inventarioSobreviventeUm">
											<thead>
												<tr>
													<th>Item</th>
													<th>Quantiade Disponivel</th>
													<th>Quantiade para troca</th>
												</tr>
											</thead>
											<tbody>
												<!--Conteudo será injetado aqui-->
											</tbody>
										</table>
									</div>

									<div class="col-md-12">
										<b>Total:12</b>
									</div>
								</div>
							</div>
						</div>

						<div class="col-md-6">
							<div class="col-md-12 trocaItens">
								<div class="col-md-12">
									<div class="col-md-12">
										<form>
											<div class="">
												<label>Sobrevivente:</label>
												<select class="form-control dropDownMenu" id="sobreviventeDois" onchange='buscarInventarioSobrevivente()'>
													<option>teste</option>
												</select>
											</div>
										</form>
									</div>

									<div class="col-md-12" style="margin-top:50px">
										<table class="table table-striped table-bordered">
											<thead>
												<tr>
													<th>Item</th>
													<th>Quantiade Disponivel</th>
													<th>Quantiade para troca</th>
												</tr>
											</thead>
											<tbody>
												<!--Conteudo será injetado aqui-->
											</tbody>
										</table>
									</div>

									<div class="col-md-12">
										<b>Total:12</b>
									</div>
								</div>
							</div>
						</div>

						<div class="col-md-12" id="divBtnTrocarItens">
							<button class="btn btn-primary" id="btnTrocarItens">Trocar Itens</button>
						</div>
					</div>
					<div class="col-md-2" style="padding-top:65px;">
						<div class="row">
							<div class="col-md-12" style="padding-bottom:15px;">
								<button class="btn btn-primary" style="width: 100%" id="btn-inserir">Inserir</button>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12" style="padding-bottom:15px;">
								<button class="btn btn-primary" style="width: 100%" id="btn-alterarLocal">Alterar local</button>
							</div>

						</div>
						<div class="row">
							<div class="col-md-12" style="padding-bottom:15px;">
								<button class="btn btn-primary" style="width: 100%" id="btn-trocaritens">Trocar itens</button>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12" style="padding-bottom:15px;">
								<button class="btn btn-primary" style="width: 100%" id="btn-relatorios">Relatórios</button>
							</div>
						</div>
						<!--
						<div class="row">
							<div class="col-md-12" style="padding-bottom:15px;">
								<button class="btn btn-primary" style="width: 100%" id="btn-indicarInfeccao">Indicar infecção</button>
							</div>
						</div>
					-->
					</div>

				</div>
			</div>


		<div class="conteiner">



			<div class="col-md-12" id="placeHolder">
				<h3>Listagem</h3>
					<table class="table table-striped table-bordered">
						<thead>
							<tr class="informacoes">
								<th>Id</th>
								<th>Nome</th>
								<th>Idade</th>
								<th>Latitude</th>
								<th>Longitude</th>
								<th>Sexo</th>
								<th>Indicar Infecção</th>
								<th>Numero de Indicações</th>
							</tr>
						</thead>
						<tbody>
							<!--Conteudo será injetado aqui-->
						</tbody>
					</table>
			</div>

		</div>
	</div>
</body>
